{% extends "base.html" %}

{% load static %}

{% block title %} {{post.alias}} {%endblock title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}" />
{% endblock css_files %}

{% block content %}
<section id="summary">
  <h2>{{post.alias}}</h2>
  <article>
    <img src="{% static 'blog/images/'|add:post.image %}" alt="post.name" />
    <address>By {{post.name|title}}</address>
    <div>Last seen on <time>{{post.date|date:"d M Y"}}</time></div>
  </article>
</section>

<main>
  {{post.content|linebreaks}}
</main>

{% endblock content %}
