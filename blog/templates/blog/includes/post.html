{% load static %}
<li>
  <article class="post">
    <a href="{% url 'post-detail-page' post.slug %}">
      <img src="{{ post.image.url }}" alt="{{post.name}}" alt="Image Missing" />
      <div class="post__content">
        <h3>{{ post.author }}</h3>
        <p>{{post.title}}</p>
      </div>
    </a>
  </article>
</li>
